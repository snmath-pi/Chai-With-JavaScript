<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request and V8 Engine</title>
</head>
<body style="background-color: black; color:white">
    <div>
       <p> Value	State	Description
        0	UNSENT	Client has been created. open() not called yet.
        1	OPENED	open() has been called.
        2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
        3	LOADING	Downloading; responseText holds partial data.
        4	DONE	The operation is complete.</p>
    </div>
    
</body>
<script>
    const requestUrl = "https://api.github.com/users/snmath-pi";
    const xhrRequest = new XMLHttpRequest()
    xhrRequest.open('GET', requestUrl);
    //console.log("here");
    xhrRequest.onreadystatechange = function() {
        console.log(xhrRequest.readyState);
        if(xhrRequest.readyState == 4) {
            const data = JSON.parse(this.responseText);
            console.log(data.followers);
        }
    }
    xhrRequest.send();
</script>
</html>
