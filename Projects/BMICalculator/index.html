<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <nav class="nav">
        <a href="youtube.com/channel/@SNX03" class="A">Youtube</a>
    </nav>
    <div class="container">
        <form class="LF">
            <p><label class="YY">Height in CM:</label><input type="text" id = "height"></p>
            <p><label class="YY">Weight in KG:</label><input type="text" id="weight"></p>
            <button id = "height">Calculate</button>
            <div id="results"></div>
            <div id="results2"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Underweight Less than <strong>18.6</strong></p>
                <p>Normal Range = <strong>18.6</strong> and <strong>24.9</strong></p>
                <p>OverWeight Greater than <strong>24.9</strong></p>
            </div>
        </form>
    </div>
</body>
