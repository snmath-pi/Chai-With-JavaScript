<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saksham</title>
</head>
<body style = "background-color: black; color: #fff">
    <ul class="list">
        <li>C++</li>
        <li>JavaScrift</li>
        <li>Python</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const litem = document.createElement('li');
        litem.innerHTML = `${langName}`;
        document.querySelector('.list').appendChild(litem);
    }

    addLanguage("java");
    addLanguage("typescript"); // har bar ye method chalega toh har bar tree traverse hoga toh not optimised
    // optimised code
    function addLanguageOpt(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.list').appendChild(li);
    }
    addLanguageOpt("C#");

    // Edit

    const second_lang = document.querySelector("li:nth-child(2)");
    //second_lang.innerHTML = "goloang";// not optimised
    const new_li = document.createElement('li')
    new_li.textContent = "Mojo";
    second_lang.replaceWith(new_li);



    // edit - 2

    const fourth_lang = document.querySelector("li:nth-child(4)");
    fourth_lang.outerHTML = '<li>TT</li>';


    // removal
    const last_lang = document.querySelector("li:last-child");
    last_lang.remove();
</script>
</html>
